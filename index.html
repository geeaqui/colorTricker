<!DOCTYPE html>
<html>
<head>
	<title>Color Tricker</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<header>
		<h1>Color Tricker</h1>
	</header>
	<div id="wrapper">
		<main id="gameArea">
			<div id="front">
				<div class="buttonArea">
					<button type="button" id="startBtn" class="myButton" value="start">Start</button>
					<button type="button" id="intBtn" class="myButton" value="instruction">Instruction</button>
				</div>
			</div>
			<div id="instrucPage">
				<h2> Welcome to ColorTricker</h2>

				<h3>Simple Instruction</h3>
					<p>1. Left Key: to choose ORANGE</p>
					<p>2. Right Key: to choose RED</p>
					<p>3. Get as much score as you can </p>

				<p><span id="takeNote">Take Note:</span>Game Over! if you choose the wrong color</p>
				<button type="button" id="mainMenu">Main Menu</button>
			</div>
			<div id="gamePage">	
				<div id="answer">
					
				</div>
				<ul id="colors">
					<li id="orange"></li>
					<li id="red"></li>
				</ul>
				<div id="gameFooter">
					<button type="button" id="back">Main Menu</button>
					<p> Score: <span id="spanScore"></span></p>
				</div>
			</div>
		</main>
	</div>
	<footer id="foot">
		
	</footer>
</body>
</html>
